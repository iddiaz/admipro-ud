
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Barra de progreso</h4> 
        
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" [attr.ariaValuenow]="progress1" aria-valuemin="0" aria-valuemax="100" style="width: 75%" [style.width]="progress1 + '%'"></div>
        </div>
        <br>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" [attr.ariaValuenow]="progress2" aria-valuemin="0" aria-valuemax="100" style="width: 75%" [style.width]="progress2 + '%'"></div>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-increment (changeVal)="progress1 = $event" nombrepersonalizado="progress azul" [progress]="progress1"></app-increment>
        
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-increment (changeVal)="progress2 = $event" legend="progress verde" [progress]="progress2"></app-increment>        

      </div>
    </div>
  </div>
</div>
