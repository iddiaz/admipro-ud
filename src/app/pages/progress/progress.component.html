
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Barra de progreso</h4> 
        
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" [attr.ariaValuenow]="progress" aria-valuemin="0" aria-valuemax="100" style="width: 75%" [style.width]="progress + '%'"></div>
        </div>
        <br>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" [attr.ariaValuenow]="progress" aria-valuemin="0" aria-valuemax="100" style="width: 75%" [style.width]="progress + '%'"></div>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-increment nombrepersonalizado="progress azul" [progress]="40"></app-increment>
        
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-increment legend="progress verde"></app-increment>        

      </div>
    </div>
  </div>
</div>
